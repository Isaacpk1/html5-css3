<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maior">
        <header>Calculadora</header>
        <main>
            <div id="div1">
                <input type="number">
                <button id="buttondiv1">Reset</button>
            </div>
            <div id="div2">
                <button class="buttondiv2">7</button>
                <button class="buttondiv2">8</button>
                <button class="buttondiv2">9</button>
                <button class="buttondiv2">/</button>
            </div>
            <div id="div3">
                <button class="buttondiv2">4</button>
                <button class="buttondiv2">5</button>
                <button class="buttondiv2">6</button>
                <button class="buttondiv2">*</button>
            </div>
            <div id="div4">
                <button class="buttondiv2">1</button>
                <button class="buttondiv2">2</button>
                <button class="buttondiv2">3</button>
                <button class="buttondiv2">-</button>
            </div>
            <div id="div5">
                <button class="buttondiv2">0</button>
                <button class="buttondiv2">.</button>
                <button class="buttondiv2">=</button>
                <button class="buttondiv2">+</button>
            </div>
        </main>
    </div>
</body>
</html>
